<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/display.ico" type="image/x-icon" />
    <title>Webdev</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <div class="wrap wrap-head">
            <ul class="menu">
                <li class="item item-two"><a href="about.html" class="link">About             </a></li>
                <li class="item item-one"><a href="contact.html" class="link">Contacts</a></li>
            </ul>
            <div class="logo"><a href="index.html" class="link"><img class="logo-img" src="assets/Vector.svg" alt="logo"></a></div>
            <ul class="menu">
                <li class="item"><a href="projects.html" class="link">Projects</a></li>
                <li class="item"><a href="our.html" class="link">Our community</a></li>
            </ul>
            <ul class="adaptive">
                <li class="item"><a href="about.html" class="link">About</a></li>
                <li class="item"><a href="contact.html" class="link">Contacts</a></li>
                <li class="item"><a href="projects.html" class="link">Projects</a></li>
                <li class="item"><a href="our.html" class="link">Our community</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="contacts__container">
                <form action="#" class="form">
                    <h2 class="contacts__title">
                        Contact me
                    </h2>
                    <input
                        type="email"
                        placeholder="E-mail"
                        class="email"
                    />
                    <input type="tel" placeholder="Phone" class="tel" />
                    <textarea
                        id="textarea"
                        cols="30"
                        rows="10"
                        placeholder="Message"
                    ></textarea>
                    <div class="contact-btn">
                        <button
                        class="btn"
                    >
                        Send message
                    </button>
                    </div>
                    <p class="phone">Tel: +3(8095)-909-11-23</p>
                    <p class="address">Address: Kyiv, str.Shevchenko</p>
                </form>
                
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrap">
            <p class="text text-footer">2022</p>
        </div>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
